{% load static %}
{% for group in group_list %}


    <div class=" panel-warning">


        <div class=" panel panel-heading">
            <h3>
                <a href="/item-{{ group.id }}">{{ group.name }}</a>
                <small> {{ group.genre }}</small>
            </h3>
        </div>


        <div class="panel-body ">
            <div class="row">
                <div class="col-lg-4">

                    <img src="{% static "" %}{{ group.pic }}" width="70%"/>
                </div>
                <div class="col-lg-4">
                    <h4>{{ group.description }}</h4>

                    {% for key, value in persons_list.items %}
                        {% if key == group.name %}
                            {% for v in value %}
                                <h5>{{ v }}</h5>
                            {% endfor %}
                        {% endif %}
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>



{% empty %}
    Finish
{% endfor %}
